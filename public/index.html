<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="control-panel">
      <h2>Controls</h2>
      <label for="zoom">Zoom:</label>
      <input type="number" id="zoom" min="1" step="0.01" value="1">
      <span id="zoom-value">1.00</span>
      <br><br>
      <label for="center-x">Center X:</label>
      <input type="number" id="center-x" value="-0.5" step="0.01">
      <br><br>
      <label for="center-y">Center Y:</label>
      <input type="number" id="center-y" value="0" step="0.01">
      <br><br>
      <label for="max-iter">Max Iterations:</label>
      <input type="number" id="max-iter" value="100" min="10" max="1000">
      <br><br>
      <label for="gradient">Gradient:</label>
      <select id="gradient">
        <option value="classic">Classic</option>
        <option value="fire">Fire</option>
        <option value="ice">Ice</option>
        <option value="rainbow">Rainbow</option>
        <option value="forest">Forest</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="bw">Black & White</option>
        <option value="psychedelic">Psychedelic</option>
        <option value="pastel">Pastel</option>
      </select>
      <br><br>
      <button id="reset-view">Reset View</button>
    </div>
    <canvas id="mandelbrot-canvas"></canvas>
  </div>
  <script src="js/mandelbrot.js"></script>
  <script src="js/panel.js"></script>
</body>
</html>
